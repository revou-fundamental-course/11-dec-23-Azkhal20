<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS Utama -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav>
        <img src="assets/Logo-UG.jpg" alt="Logo" class="logo" />
        <ul class="nav-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#facilitation">Our Profile</a></li>
            <li><a href="#input-section">Message Us</a></li>
        </ul>
    </nav>

    <header id="home">
        <h1>Hi <span id="name">Fella</span>, Welcome to Our Website</h1>
        <h4>Please Enjoy</h4>
        <img src="assets/header-bg.png" alt="header background" />
    </header>
    <hr>

    <main>
        <article id="facilitation"  class="fasilitas">
        <section>
            <div class="circle" style="background-image: url('assets/classroom.jpg');"></div>
            <h4>Classroom</h4>
        </section>

        <section>
            <div class="circle" style="background-image: url('assets/auditorium.jpg');"></div>
            <h4>Auditorium</h4>
        </section>

        <section>
            <div class="circle" style="background-image: url('assets/sportfield.jpg');"></div>
            <h4>sportfield</h4>
        </section>
        </article>
        <hr>

        <article>
            <form id="input-section">
            <fieldset>
                <legend><h1>Message Us</h1></legend>
                <label for="fname">Nama :</label>
                <input required="true" type="text" placeholder="Nama" id="fname" />
                <br><br>
                <label for="birthday-date">Tanggal Lahir :</label>
                <input type="date" id="birthday-date" required/><br>

                <input type="radio" id="Laki-laki" name="gender" value="Laki-laki"/>

                <label for="Perempuan">Perempuan</label><br><br>

                <label for="Pesan">Pesan :</label><br>
                <textarea id="Pesan" name="Pesan" rows="12" cols="60" placeholder="Tuliskan pesan anda disini!">
                </textarea> <br>

                <input type="submit" value="submit" id="submit-button" />
            </fieldset>
            </form>
        </article>

        <footer>
            <p>Created by Azkhal Zavier</p>
        </footer>
        
    </main>
    
    <script src="js/script.js"></script>
